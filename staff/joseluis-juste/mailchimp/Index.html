<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MailChimp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <div class="header__wrap">
                <section class="header__section1">
                    <div class="header__section1__div1">
                        <a href="" class="header__section1__login">Log In</a>
                        <div class="header__section1__div1__mainlogo">
                            <img class="header__section1__div1__mainlogo-img" src="./img/main_logo.png" alt="">
                        </div>
                        <div class="header__section1__div1__button">
                            <a class="button-signup" href="">Sign Up Fee</a>
                        </div>

                        <nav class="header__section1__div1__nav">
                            <ul class="header__section1__div1__nav__menu">
                                <li class="header__section1__div1__nav__menu__option"><a href=""> Pricing</a></li>
                                <li class="header__section1__div1__nav__menu__option"><a href="">Features</a></li>
                                <li class="header__section1__div1__nav__menu__option"><a href="">Resources</a></li>
                                <li class="header__section1__div1__nav__menu__option"><a href="">Support</a></li>
                                <li class="header__section1__div1__nav__menu__option"><a href="">Blog</a></li>
                                <li class="header__section1__div1__nav__menu__option"><input type="text" name="search"
                                        placeholder="Search"></li>
                            </ul>
                        </nav>
                    </div>

                </section>
                <section class="header__section2">
                    <div class="header__section2__div1">
                        <img src="./img/easy-email-newsletters-banner-png8.png" alt="">
                    </div>
                    <div class="header__section2__div2">
                        <div class="header__section2__div2__newslogo">
                            <img class="header__section2__div2__newslogo-img" src="./img/easy-email-newsletters-text.png"
                                alt="">
                        </div>
                        <p class="header__section2__div2_inf">Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                            Ipsum recusandae illo tenetur! A aut
                            rem ipsa vitae error est maiores inventore eaque fugiat corporis? Quibusdam alias rem
                            deleniti
                            iusto dolorem.</p>
                        <a class="button-signup button-signup--free" href="">Sign Up Free</a>
                    </div>
                </section>
            </div>

        </header>
        <main></main>
        <footer></footer>
    </div>

</body>

</html>
