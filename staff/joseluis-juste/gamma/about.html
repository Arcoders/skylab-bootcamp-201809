    <script>
        [].forEach.call(document.getElementsByClassName("icon-bars"), (x, i, arr) => {

            x.addEventListener("click", function (ele, ev) {

                var menu = document.getElementsByClassName("header__nav__menu")[0];

                if (menu.className.indexOf("show-menu") !== -1) {

                    menu.className = menu.className.replace(" show-menu", "");

                    menu.className = menu.className + " show-menu";
                }
            });
